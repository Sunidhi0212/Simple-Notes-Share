<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup â€“ Simple Notes</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-md rounded-xl p-6 w-96">
    <h2 class="text-2xl font-bold mb-4 text-center">Create an Account</h2>
    <form id="signupForm" class="space-y-3">
      <input type="email" id="signupEmail" placeholder="Email" required
        class="w-full px-3 py-2 border rounded-lg">
      <input type="password" id="signupPassword" placeholder="Password" required
        class="w-full px-3 py-2 border rounded-lg">
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
        Sign Up
      </button>
      <p class="text-xs text-gray-500 text-center">Already signed up? Just refresh <strong>index.html</strong>.</p>
    </form>
  </div>

  <script>
    const signupForm = document.getElementById('signupForm');
    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      localStorage.setItem('notesAppEmail', document.getElementById('signupEmail').value);
      localStorage.setItem('notesAppPassword', document.getElementById('signupPassword').value);
      alert('Signup successful! Redirecting to your Notes...');
      window.location.href = "index.html"; // go to notes app
    });
  </script>
</body>
</html>
