<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form id="loginForm">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="toggle">Donâ€™t have an account? <a href="signup.html">Sign Up</a></div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      if (email === localStorage.getItem('notesAppEmail') &&
          password === localStorage.getItem('notesAppPassword')) {
        alert('Login successful!');
        localStorage.setItem('notesAppLoggedIn', 'true'); // session flag
        window.location.href = "index.html";
      } else {
        alert('Invalid email or password.');
      }
    });
  </script>
</body>
</html>
